	<body>

			<div class="">

				<div>
					<input type="text" id="minDate" name="minDate" class="form-control input-xs table-filter" style="width: auto;"
						placeholder="Start date">
					<input type="text" id="maxDate" name="maxDate" class="form-control input-xs table-filter" style="width: auto;"
						placeholder="End date">
				</div>

			</div>

			<table id="example" class="table">

				<thead>
					<tr>
						<th>ID</th>
						<th>Data</th>
						<th>Nível</th>
						<th>Descrição</th>
						<th>Status</th>
						<th>#</th>
						<th>#</th>
						<th>País</th>
						<th>#</th>
						<th>Visualização</th>
					</tr>
				</thead>

				<tfoot style="display: table-header-group;">
					<tr>
						<th>
							<input type="text" id="search_0" class="form-control input-xs table-filter" style="width: 100%;" placeholder="ID">
						</th>
						<th>
							<input type="text" id="search_1" class="form-control input-xs table-filter" style="width: 100%;" placeholder="Data">
						</th>
						<th>
							<input type="text" id="search_2" class="form-control input-xs table-filter" style="width: 100%;" placeholder="Nível">
						</th>
						<th>
							<input type="text" id="search_3" class="form-control input-xs table-filter" style="width: 100%;" placeholder="Descrição">
						</th>
						<th>
							<input type="text" id="search_4" name="search_4" class="form-control input-xs table-filter" style="width: 100%;" placeholder="Status"> <!-- name adicionado para input fora da tabela -->
						</th>
						<th>
							<input type="text" id="search_5" class="form-control input-xs table-filter" style="width: 100%;" placeholder="#">
						</th>
						<th>
							<input type="text" id="search_6" class="form-control input-xs table-filter" style="width: 100%;" placeholder="#">
						</th>
						<th>
							<select id="search_7" class="form-control status-dropdown">
								<option value="">All</option>
								<option value="Brasil">Brasil</option>
								<option value="Portugal">Portugal</option>
								<option value="EUA">EUA</option>

								<option value="Não">Não</option>
							</select>
						</th>
						<th></th>
					</tr>
				</tfoot>

				</tbody>
